<body class="login-section">
    <div id="padding content-main">
        <div class="exform-main" id="divLogin">
            <div class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight" style="padding-bottom:4px;text-align:center;">
                <img src="/Images/logo.png" height="33" width="176" alt="ExForms">
                <div>
                    <div class="ms-TextField">
                        <label class="ms-Label" style="float:left">E-mail Address:<span style="color:red">*</span></label>
                        <input class="ms-TextField-field" type="text" id="txtusername" value="" placeholder="User Name">
                    </div>
                    <div class="ms-TextField">
                        <label class="ms-Label" style="float:left">Password:<span style="color:red">*</span></label>
                        <input class="ms-TextField-field" type="password" id="txtpassword" value="" placeholder="Password">
                    </div>
                    <!--<div class="ms-TextField">
                        <label class="ms-Label" style="float:left">Account:<span style="color:red">*</span></label>
                        <input class="ms-TextField-field" id="txtAccount" value="" placeholder="Account Name">
                    </div>-->
                    <div class="ms-TextField" style="float:right;margin-top:4px">
                        <button class="ms-Button ms-Button--primary" id="Login-button" style="height:auto;">
                            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                            <span class="ms-Button-label" id="button-text">Sign In</span>
                        </button>
                        <button class="ms-Button ms-Button--primary" id="loging" style="display:none;height:auto">
                            <span class="ms-Button-label">Please wait...</span>
                        </button>
                        <button class="ms-Button ms-Button--primary" style="margin-bottom:6px" id="btnBack">
                            <span class="ms-Button-label">Back</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FabricUI component used for displaying notifications -->
